    <!--Password Strength Meter-->
    <link type="text/css" rel="stylesheet" href="node_modules/password-strength-meter/dist/password.min.css" />
    <script src="netitworks/node_modules/password-strength-meter/dist/password.min.js"></script>

    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            // emojis üòÅ! See #password5 for more details
            emojione.imageType = 'svg';
            emojione.sprints = true;
            emojione.imagePathSVGSprites = 'https://github.com/Ranks/emojione/raw/master/assets/sprites/emojione.sprites.svg';

            // Showing the progress bar since the first moment.
            $('#password').password({
                animate: false
                // Check out the readme or directly jquery.password.js
                // for a detailed list of properties.
            });

            // Default behavior
            $('#default').password();

            // Linked to field input
            $('#linked').password({
                field: '#username',
                showPercent: true
            });

            // Custom events (enables button on certain score)
            // Check the readme for a detailed list of events
            $('#submit').attr('disabled', true);
            $('#events').password().on('password.score', function (e, score) {
                if (score > 75) {
                    $('#submit').removeAttr('disabled');
                } else {
                    $('#submit').attr('disabled', true);
                }
            });

            // Change translations
            $('#translations').password({
                animate: false,
                minimumLength: 6,
                enterPass: emojione.unicodeToImage('Type your password üîú'),
                shortPass: emojione.unicodeToImage('You can do it better, dude! ü§ï'),
                badPass: emojione.unicodeToImage('Still needs improvement! üò∑'),
                goodPass: emojione.unicodeToImage('Yeah! That\'s better! üëç'),
                strongPass: emojione.unicodeToImage('Yup, you made it üôÉ'),
            });

            $('#input-groups').password({
                closestSelector: '.form-group',
            });
        });
    </script>

        .pass-strength-visible .pass-graybar,
